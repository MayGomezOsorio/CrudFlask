<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks App</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
    <!-- Main css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='prin.css') }}">
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center tittle mt-4">Tasks App</h1>

        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="car-header">
                        <form action="/create" method="POST">
                        <div class="form-group">
                            <input type="text" name="content" placeholder="Task" class="form-control" autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            save
                        </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul>
                            {% for task in tasks %}
                            <li>
                                <span class="{% if task.done %} done {% endif %}">{{task.content}}</span>
                                <a href="/done/{{task.id}}" class="btn btn-success btn-sm">Done</a>
                                <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">Delete</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>



        
    </main>
</body>
</html>
